<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}An치lisis de Mercado Financiero{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Paleta primaria */
            --primary-dark: #24272A;
            --primary-gray: #5A646E;
            --primary-light-gray: #98A4AE;
            --primary-blue: #0B2DCE;
            --primary-yellow: #FFE946;
            
            /* Paleta secundaria */
            --secondary-gray: #727272;
            --secondary-green: #52C599;
            --secondary-brown: #CC9967;
            --secondary-dark-brown: #9B5634;
            --secondary-beige: #D4BE7F;
            --secondary-blue: #3C86B4;
            --secondary-light-gray: #A0A0A0;
            --secondary-light-green: #7FD4B3;
            --secondary-light-brown: #D5AB80;
            --secondary-medium-brown: #C9805C;
            --secondary-red: #9E3541;
            --secondary-light-blue: #A8CDE2;
            --secondary-lighter-gray: #C8C8C8;
            --secondary-mint: #A3E1C2;
            --secondary-tan: #E0C1A2;
            --secondary-rust: #D49A7D;
            --secondary-pink: #DE9CA6;
            --secondary-gold: #CBB363;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
        }
        
        .sidebar {
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-gray) 100%);
            color: white;
            position: fixed;
            width: 280px;
            left: 0;
            top: 0;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            background-color: #ffffff;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.85);
            padding: 15px 20px;
            border-radius: 8px;
            margin: 4px 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }
        
        .sidebar .nav-link.active {
            background-color: var(--primary-blue);
            color: white;
            box-shadow: 0 2px 8px rgba(11, 45, 206, 0.3);
        }
        
        .collapse-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin: 4px 8px;
        }
        
        .collapse-item .nav-link {
            padding-left: 40px;
            font-size: 0.95rem;
        }
        
        .card-stat {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-gray) 100%);
            color: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(11, 45, 206, 0.2);
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(36, 39, 42, 0.1);
            padding: 25px;
            border: 1px solid var(--primary-light-gray);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-dark) !important;
        }
        
        .section-header {
            color: var(--primary-dark);
            border-bottom: 3px solid var(--primary-blue);
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #0925a8;
            border-color: #0925a8;
        }
        
        .btn-outline-primary {
            color: var(--primary-blue);
            border-color: var(--primary-blue);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
        }
        
        .text-primary {
            color: var(--primary-blue) !important;
        }
        
        .bg-primary {
            background-color: var(--primary-blue) !important;
        }
        
        .sidebar-brand {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .sidebar-brand h4 {
            font-weight: 700;
            margin: 0;
            font-size: 1.3rem;
        }
        
        .top-navbar {
            background: white;
            border-bottom: 2px solid var(--primary-light-gray);
            box-shadow: 0 2px 10px rgba(36, 39, 42, 0.08);
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-gray) 50%, var(--primary-blue) 100%);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .accent-yellow {
            color: var(--primary-yellow);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-brand">
            <h4>
                <i class="fas fa-chart-line me-2"></i>
                An치lisis de Mercado
            </h4>
            <small style="opacity: 0.8;">Financiero</small>
        </div>
        
        <!-- Navegaci칩n Simplificada -->
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'ipc:dashboard' %}">
                    <i class="fas fa-home me-2"></i>
                    Dashboard Principal
                </a>
            </li>
            
            <!-- Chile -->
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="collapse" href="#chileCollapse" role="button">
                    <i class="fas fa-flag me-2"></i>
                    Chile
                    <i class="fas fa-chevron-down float-end mt-1"></i>
                </a>
                <div class="collapse show" id="chileCollapse">
                    <div class="collapse-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'ipc_detail' %}active{% endif %}" href="{% url 'ipc:ipc_detail' %}">
                            <i class="fas fa-percentage me-2"></i>
                            IPC (Inflaci칩n)
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light top-navbar">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">{% block page_title %}Dashboard{% endblock %}</span>
                <div class="navbar-nav ms-auto">
                    <span class="nav-link">
                        <i class="fas fa-eye me-1"></i>
                        Modo Lectura
                    </span>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
